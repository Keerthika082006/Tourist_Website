<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Login</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    overflow: hidden;
    background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee")
      no-repeat center/cover;
    filter: brightness(92%);
  }

  /* Login box container */
  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 340px;
    padding: 35px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    background: rgba(0, 0, 0, 0.45);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
    text-align: center;
    animation: fadeSlide 1.3s ease-out;
  }

  /* Soft entrance animation */
  @keyframes fadeSlide {
    0% { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  .login-container h1 {
    color: #ffdd00;
    font-size: 2.2em;
    margin-bottom: 8px;
    text-shadow: 0 0 12px black;
  }

  .login-container p {
    color: #ffffffcc;
    margin-bottom: 20px;
  }

  .login-container input {
    width: 85%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    color: white;
    font-size: 15px;
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 10px #00000033 inset;
  }

  .login-container input::placeholder {
    color: #eeeeeecc;
  }

  .btn {
    background: #ffdd00;
    color: black;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: bold;
    border: none;
    font-size: 16px;
    cursor: pointer;
    width: 70%;
    margin-top: 10px;
    transition: 0.3s;
  }

  .btn:hover {
    background: #ffb300;
    transform: scale(1.07);
    box-shadow: 0 0 15px #ffdd00;
  }

  #error {
    color: #ff4b72;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="login-container">
  <h1>Travel Login</h1>
  <p>Sign in to continue your journey</p>

  <input type="text" id="username" placeholder="Enter Username">
  <input type="password" id="password" placeholder="Enter Password">

  <button class="btn" onclick="login()">Login</button>

  <p id="error"></p>
</div>

<script>
function login() {
  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;

  if (user === "admin" && pass === "1234") {
    alert("Login Successful! âœˆ");
  } else {
    document.getElementById("error").innerText =
      "Invalid username or password!";
  }
}
</script>

</body>
</html>
